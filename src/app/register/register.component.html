<mat-card class="example-card">
   <mat-card-header>
     <mat-card-title>Register</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form class="example-form">
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="example-full-width">
             <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td>
         	<mat-form-field class="example-full-width">
           <input matInput placeholder="Last Name" [(ngModel)]="lastName"type="lastName" name="lastName" required>
         </mat-form-field>
     	 </td>
       	 </tr>

       	   <tr>
           <td>
             <mat-form-field class="example-full-width">
             <input matInput placeholder="Your Email" [(ngModel)]="email" name="email" required>
             </mat-form-field>
           </td>
         </tr>
       	   <tr>
           <td>
             <mat-form-field class="example-full-width">
             <input matInput placeholder="Confirm Your Email" [(ngModel)]="confirmedEmail" name="email" required>
             </mat-form-field>
           </td>
         </tr>         
       	   <tr>
           <td>
             <mat-form-field class="example-full-width">
             <input matInput placeholder="Your password" [(ngModel)]="password" name="password" required>
             </mat-form-field>
           </td>
         </tr>
   </table>
     </form>
     <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button (click)="login()" color="primary">Register</button>
     <button mat-raised-button [routerLink]="['register']"color="secondary">Cancel</button>
   </mat-card-actions>
 </mat-card>
